<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row display-inline" data-hour="9">
        <div class="col-2 hour"><h5>9am</h5></div>
        <div class="tasks description col-8 h-100"><p></p></div>
        <div class="saveBtn col-2 h-100 text-center"></div>
      </div>

        <div class="col-2 hour"><h5>10am</h5></div>
        <div class="tasks description col-8 h-100"><p></p></div>

        <div class="tasks description col-8 h-100"><p></p></div>
        <div class="saveBtn col-2 h-100 text-center"></div>
      </div>

    </div>
